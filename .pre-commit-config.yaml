repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: node-syntax-check
        name: Check Node.js Syntax
        entry: node -c
        language: system
        files: \.js$
        types: [javascript]
